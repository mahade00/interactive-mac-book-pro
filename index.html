<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mac Book Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-5">
                    <img src="images/mac.png" class="img-fluid" alt="">
                </div>
                <div class="col-7 ps-5">
                    <h1>Customize your blue 24-inch iMac with Apple M1 chip.</h1>
                    <p class="pt-3">Appple m1 chip is with 8-core CPU with 4 performance cores and 4 efficiency cores, 7
                        core GPU and
                        16 core Neural Engine 8GB unified memory 256 GB SSD storage Two thunderbolt / USB-4 Magic Mouse
                        Magic Keyboard US English.
                    </p>
                    <div class="pt-5">
                        <h5 class="fw-bold">Memory</h5>
                        <button type="button " class="btn btn-light btn-outline-dark">8GB Unified Memory</button>
                        <button type="button " class="btn btn-light btn-outline-dark">16GB Unified Memory</button>
                    </div>
                    <div class="pt-5">
                        <h5 class="fw-bold">Storage</h5>
                        <button type="button " class="btn btn-light btn-outline-dark">256GB SSD Storage</button>
                        <button type="button " class="btn btn-light btn-outline-dark">512GB SSD Storage</button>
                        <button type="button " class="btn btn-light btn-outline-dark">1TB SSD Storage</button>
                    </div>

                </div>
            </div>

        </div>

    </section>



    <script src="js/mac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
